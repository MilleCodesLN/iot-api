<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lecture Modbus en direct</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
       
    </style>
</head>
<body>
  <h1>ğŸ“Ÿ Valeur Modbus en direct</h1>

  <p>â±ï¸ Timestamp : <span id="timestamp">--</span></p>
  <p>ğŸ“ˆ Valeur : <span id="modbus">--</span></p>

  <script>
    const evtSource = new EventSource('/stream');

    evtSource.onmessage = function (event) {
      const data = JSON.parse(event.data);
      document.getElementById("timestamp").textContent = data.timestamp ?? '--';
      document.getElementById("modbus").textContent = data.modbusValue?.toFixed(2) ?? '--';
    };
  </script>
</body>
